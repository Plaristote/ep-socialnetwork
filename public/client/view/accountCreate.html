<html lang="fr" ng-app="koreanMeetUpApp" id="top">

<head>
    <title>Korean meet up</title>
    <link rel="icon" href="favicon.ico" />
    <script src="calendarDemo.js"></script>
</head>

<body>
    <div class="hero-unit" >
        <p style="font-size: xx-large; margin-left: auto; margin-right: auto; width: 250px; margin-bottom: 30px;"> New account </p>
    </div>
    
    <div class="container" style="margin-top: 15px" ng-controller="BlogCtrl">
        <div >
          <form novalidate class="css-form">

            <label for="email">Name:</label>
            <input type="name" class="form-control" id="name" placeholder="Enter name" ng-model="user.name" required>
            <label for="email">Last Name:</label>
            <input type="name" class="form-control" id="lastName" placeholder="Enter name" ng-model="user.lastName" required>
            <label for="email">Email:</label>
            <input type="name" class="form-control" id="lastName" placeholder="Enter email" ng-model="user.email" required>

            Gender: <input type="radio" ng-model="user.gender" value="male" /> male
            <input type="radio" ng-model="user.gender" value="female" /> female<br />
            <label style="margin-bottom: 10px" ></label> 
            <button type="submit" class="btn btn-primary" ng-click="reset()" >Reset</button>
            <button type="submit" class="btn btn-success" ng-click="update(user)" >Save</button>
          </form>
        </div>
    </div>
</body>
</html>
